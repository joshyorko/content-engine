{% extends "base.html" %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" method="POST">
      {% csrf_token %}
      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">{{ field.label }}</label>
        <div class="mt-2">
          {{ field }}
          {% if field.errors %}
          <div class="mt-2 text-sm text-red-600">
            {{ field.errors }}
          </div>
          {% endif %}
        </div>
      </div>
      {% endfor %}

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Sign in</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member yet?
      <a href="{% url 'signup' %}" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">Create an account</a>
    </p>
  </div>
</div>
{% endblock %}
